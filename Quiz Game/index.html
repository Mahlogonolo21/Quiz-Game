<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quize Time</h1>
            <p>Test your knowldege with these questions</p>
            </buttom id="start-btn">Start Quiz</buttom>
        </div>

        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span> of <span>5</span></p>

                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be inserted here from our js code later at some point-->
            </div>

            <div class="proges-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>
</body>

</html>
